{% extends '_base.html' %} {% block body %} {% block banner %}{% endblock %}
<nav
  class="navbar navbar-expand-lg bg-white"
  style="padding-top: 1rem; padding-bottom: 1rem"
>
  <div class="container-fluid">
    <div class="d-flex me-5">
      <a class="navbar-brand" href="index.html">
        <i class="material-icons text-black">arrow_back</i>
      </a>
      <h4 class="fw-bold text-black">{{ title }}</h4>
    </div>
    <div class="collapse navbar-collapse" style="margin-left: 7.5em">
      <div class="platform-picker">
        <label class="platform-picker-item" for="android">
          <input type="radio" name="" id="android" />
          <div class="d-flex justify-content-center align-items-center">
            <i class="material-icons text-black">android</i>
            &nbsp;Android
          </div>
        </label>
      </div>
      <button
        id="download-zip-button"
        class="btn btn-primary rounded-pill fw-semibold d-flex justify-content-between align-items-center py-2 px-3"
      >
        <i class="material-icons text-white">download</i>
        Download
        <span class="tooltip">Download ZIP</span>
      </button>
    </div>
  </div>
</nav>
<div class="main-container">
  {% block generator_body %}
  <div class="inputs-panel">
    <div id="inputs-form"></div>
  </div>
  <div class="outputs-panel border">
    <div class="outputs-items">
      <div class="output-result">
        <img src="res/emulator/android.webp" width="494" height="914" alt="" />
        <div class="outputs-main"></div>
      </div>
      <!-- <div class="outputs-additional-toggle">See all</div> -->
      <!-- <div class="outputs-additional"></div> -->
    </div>
  </div>
  {% endblock %}
</div>
{% endblock %}
